<!DOCTYPE html>
<html>
<head>
    <title>Remove User</title>
</head>
<body>
    <h1>Remove User</h1>
    <h3>Do you want to delete this user?</h3>
    <button onclick="redirectToRemove()">Accept</button>
    <button onclick="redirectToMain()">Back</button>
    <script>
         function redirectToRemove() {
           window.location.href = "/{{.ID}}/remove/process";
        }
    </script>
    <script>
         function redirectToMain() {
           window.location.href = "/";
        }
    </script>
</body>
</html>
