<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cards</h1>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 70%;">Card</th>
                    <th style="width: 30%;">Actions</th>
                </tr>
            </thead>
            <tbody>
                {{range .Cards}}
                <tr>
                    <td  style="text-align: center;">{{.Name}}</td>
                    <td style="display: flex; position:relative">
                        <button style="margin-left: 40%;" data-bs-toggle="collapse" data-bs-target="#card{{.Number}}">More Info</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" id="card{{.Number}}" class="collapse">
                        <!-- Aquí puedes agregar la información adicional del usuario -->
                        <div class="card">
                            <div class="card-body">
                              <h5 class="card-title">{{.Name}}</h5>
                              <p class="card-text">{{.Text}}</p>
                            <form style="margin-left: 40%;" action="/{{$.Commander}}/add/card/process" method="post">
                                <input type="hidden" name="AddCardName" value="{{.Name}}">
                                <input type="hidden" name="AddCardText" value="{{.Text}}">
                                <input type="hidden" name="AddCardNumber" value="{{.Number}}">
                                <input type="submit" value="Add to deck">
                            </form>
                        </div>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
</body>
    <style>
        body {
            height: 100vh; /* Opcional para ocupar toda la altura de la ventana */
            margin: 0;
        }
        
        button {
            text-align: center;
            margin: auto;
        }
    </style>
    <div style="text-align: center;">
        <h3>Actions</h3>
        <button onclick="redirectToMain()">Back</button>
    </div>
    <script>
        function redirectToMain() {
          window.location.href = "/";
        }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
