<!DOCTYPE html>
<html>
<head>
    <title>Remove Deck</title>
</head>
<body>
    <h1>Remove Deck</h1>
    <h3>Do you want to delete this Deck?</h3>
    <button onclick="redirectToRemoveDeck()">Accept</button>
    <button onclick="redirectToMain()">Back</button>
    <script>
         function redirectToRemoveDeck() {
           window.location.href = "/{{.Commander}}/remove/deck/process";
        }
    </script>
    <script>
         function redirectToMain() {
           window.location.href = "/";
        }
    </script>
</body>
</html>
